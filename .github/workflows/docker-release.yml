name: Docker Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.mdx"
      - ".agents/**"
      - "skills/**"

concurrency:
  group: docker-release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build amd64 image
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-amd64
            type=semver,pattern={{version}},suffix=-arm64
            type=ref,event=branch,suffix=-amd64
            type=ref,event=branch,suffix=-arm64

      - name: Build and push amd64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:amd64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:amd64,mode=max
          provenance: false
          push: true

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      packages: write
      contents: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-amd64
            type=semver,pattern={{version}},suffix=-arm64
            type=ref,event=branch,suffix=-amd64
            type=ref,event=branch,suffix=-arm64

      - name: Build and push arm64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:arm64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:arm64,mode=max
          provenance: false
          push: true

  # Create multi-platform manifest
  create-manifest:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: [build-amd64, build-arm64]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ needs.build-amd64.outputs.image-digest }} \
            ${{ needs.build-arm64.outputs.image-digest }}
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}

  # Deploy to Hanzo PaaS
  # Auth chain: KMS → fetch IAM creds → ROPC → PaaS session → redeploy.
  # Only KMS credentials are stored in GitHub — all other secrets
  # (IAM client, deploy user) are fetched from Hanzo KMS at runtime.
  deploy:
    runs-on: ubuntu-latest
    needs: [create-manifest]
    if: github.ref == 'refs/heads/main'
    env:
      KMS_URL: https://kms.hanzo.ai
      KMS_CLIENT_ID: ${{ secrets.KMS_CLIENT_ID }}
      KMS_CLIENT_SECRET: ${{ secrets.KMS_CLIENT_SECRET }}
    steps:
      - name: Install httpx
        run: pip install httpx

      - name: Authenticate and redeploy
        run: |
          python3 -c "
          import httpx, os, sys

          kms_url = os.environ['KMS_URL']
          kms_cid = os.environ['KMS_CLIENT_ID']
          kms_csec = os.environ['KMS_CLIENT_SECRET']

          PAAS_URL = 'https://platform.hanzo.ai/v1'
          ORG = '698cda6739f65183b3009313'
          PROJECT = '698cda6739f65183b3009318'
          ENV = '698cda6739f65183b300931c'
          CONTAINER = 'bot-gateway'

          # 1. Authenticate with KMS
          r = httpx.post(f'{kms_url}/api/v1/auth/universal-auth/login', json={
              'clientId': kms_cid, 'clientSecret': kms_csec,
          })
          if r.status_code != 200:
              print(f'KMS auth failed ({r.status_code}): {r.text}', file=sys.stderr)
              r.raise_for_status()
          kms_token = r.json()['accessToken']
          print('KMS authenticated')

          # 2. Fetch deploy secrets from KMS
          r = httpx.get(f'{kms_url}/api/v3/secrets/raw', params={
              'workspaceId': '2928fb55-6b08-454a-a338-a48d99a699a4',
              'environment': 'prod',
              'secretPath': '/',
              'include_imports': 'true',
              'expandSecretReferences': 'true',
          }, headers={'Authorization': f'Bearer {kms_token}'})
          if r.status_code != 200:
              print(f'KMS secrets fetch failed ({r.status_code}): {r.text}', file=sys.stderr)
              r.raise_for_status()
          secrets = {s['secretKey']: s['secretValue'] for s in r.json().get('secrets', [])}
          print(f'Fetched {len(secrets)} secrets from KMS')

          # Verify required secrets exist
          required = ['CI__IAM_CLIENT_ID', 'CI__IAM_CLIENT_SECRET', 'CI__DEPLOY_USER', 'CI__DEPLOY_PASSWORD']
          missing = [k for k in required if k not in secrets]
          if missing:
              print(f'Missing KMS secrets: {missing}', file=sys.stderr)
              print(f'Available keys: {sorted(secrets.keys())}', file=sys.stderr)
              raise SystemExit(f'Missing required KMS secrets: {missing}')

          # 3. Authenticate with IAM (ROPC with CI service account)
          r = httpx.post('https://hanzo.id/api/login/oauth/access_token', data={
              'grant_type': 'password',
              'client_id': secrets['CI__IAM_CLIENT_ID'],
              'client_secret': secrets['CI__IAM_CLIENT_SECRET'],
              'username': secrets['CI__DEPLOY_USER'],
              'password': secrets['CI__DEPLOY_PASSWORD'],
              'scope': 'openid profile email',
          })
          if r.status_code != 200:
              print(f'IAM auth failed ({r.status_code}): {r.text}', file=sys.stderr)
              r.raise_for_status()
          iam_token = r.json()['access_token']
          print('IAM authenticated via ROPC')

          # 4. Exchange IAM token for PaaS session
          r = httpx.post(f'{PAAS_URL}/auth/login', json={
              'provider': 'hanzo', 'accessToken': iam_token,
          })
          if r.status_code != 200:
              print(f'PaaS login failed ({r.status_code}): {r.text}', file=sys.stderr)
              r.raise_for_status()
          at = r.json()['at']
          print('PaaS session established')

          # 5. Find container and redeploy
          base = f'{PAAS_URL}/org/{ORG}/project/{PROJECT}/env/{ENV}/container'
          r = httpx.get(base, headers={'Authorization': at})
          r.raise_for_status()
          match = [c for c in r.json() if c.get('iid') == CONTAINER or c.get('name') == CONTAINER]
          if not match:
              raise SystemExit(f'Container \"{CONTAINER}\" not found')
          cid = str(match[0]['_id'])
          print(f'Found container: {CONTAINER} ({cid})')

          config = httpx.get(f'{base}/{cid}', headers={'Authorization': at}).json()
          httpx.put(f'{base}/{cid}', json=config, headers={'Authorization': at}).raise_for_status()
          print(f'Redeployment triggered for {CONTAINER}')
          "
