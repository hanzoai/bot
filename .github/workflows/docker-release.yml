name: Docker Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.mdx"
      - ".agents/**"
      - "skills/**"

concurrency:
  group: docker-release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build amd64 image
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-amd64
            type=semver,pattern={{version}},suffix=-arm64
            type=ref,event=branch,suffix=-amd64
            type=ref,event=branch,suffix=-arm64

      - name: Build and push amd64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:amd64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:amd64,mode=max
          provenance: false
          push: true

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      packages: write
      contents: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-amd64
            type=semver,pattern={{version}},suffix=-arm64
            type=ref,event=branch,suffix=-amd64
            type=ref,event=branch,suffix=-arm64

      - name: Build and push arm64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:arm64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:arm64,mode=max
          provenance: false
          push: true

  # Create multi-platform manifest
  create-manifest:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: [build-amd64, build-arm64]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ needs.build-amd64.outputs.image-digest }} \
            ${{ needs.build-arm64.outputs.image-digest }}
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}

  # Deploy to Hanzo PaaS
  # Only KMS credentials are stored in GitHub â€” all other secrets
  # (IAM creds, PaaS org/project/env IDs) are fetched from Hanzo KMS.
  deploy:
    runs-on: ubuntu-latest
    needs: [create-manifest]
    if: github.ref == 'refs/heads/main'
    env:
      KMS_URL: https://kms.hanzo.ai
      KMS_CLIENT_ID: ${{ secrets.KMS_CLIENT_ID }}
      KMS_CLIENT_SECRET: ${{ secrets.KMS_CLIENT_SECRET }}
    steps:
      - name: Install Hanzo CLI
        run: |
          pip install "hanzo-kms @ git+https://github.com/hanzoai/python-sdk.git#subdirectory=pkg/hanzo-kms"
          pip install "hanzo-cli @ git+https://github.com/hanzoai/python-sdk.git#subdirectory=pkg/hanzo-cli"

      - name: Fetch secrets from KMS and deploy
        run: |
          python3 -c "
          import httpx, json, os

          kms_url = os.environ['KMS_URL']
          kms_cid = os.environ['KMS_CLIENT_ID']
          kms_csec = os.environ['KMS_CLIENT_SECRET']

          # 1. Authenticate with KMS
          r = httpx.post(f'{kms_url}/api/v1/auth/universal-auth/login', json={
              'clientId': kms_cid, 'clientSecret': kms_csec,
          })
          r.raise_for_status()
          kms_token = r.json()['accessToken']

          # 2. Fetch all secrets from KMS
          r = httpx.get(f'{kms_url}/api/v3/secrets/raw', params={
              'workspaceId': '2928fb55-6b08-454a-a338-a48d99a699a4',
              'environment': 'prod',
              'secretPath': '/',
              'include_imports': 'true',
              'expandSecretReferences': 'true',
          }, headers={'Authorization': f'Bearer {kms_token}'})
          r.raise_for_status()
          secrets = {s['secretKey']: s['secretValue'] for s in r.json().get('secrets', [])}

          # 3. Authenticate with IAM using KMS-stored credentials
          r = httpx.post('https://hanzo.id/api/login/oauth/access_token', data={
              'grant_type': 'password',
              'client_id': secrets['CLOUD__CLIENT_ID'],
              'client_secret': secrets['CLOUD__CLIENT_SECRET'],
              'username': secrets['CI__DEPLOY_USER'],
              'password': secrets['CI__DEPLOY_PASSWORD'],
              'scope': 'openid profile email',
          })
          r.raise_for_status()
          iam_token = r.json()['access_token']

          # 4. Exchange IAM token for PaaS session
          r = httpx.post('https://platform.hanzo.ai/v1/auth/login', json={
              'provider': 'hanzo', 'accessToken': iam_token,
          })
          r.raise_for_status()
          session = r.json()
          os.makedirs(os.path.expanduser('~/.hanzo/paas'), exist_ok=True)
          with open(os.path.expanduser('~/.hanzo/paas/session.json'), 'w') as f:
              json.dump({'at': session['at'], 'rt': session['rt']}, f)
          print('Authenticated: KMS -> IAM -> PaaS')
          "

      - name: Set PaaS context and redeploy
        run: |
          hanzo paas use \
            --org 698cda6739f65183b3009313 \
            --project 698cda6739f65183b3009318 \
            --env 698cda6739f65183b300931c
          hanzo paas deploy redeploy bot-gateway
