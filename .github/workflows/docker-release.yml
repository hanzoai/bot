name: Docker Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.mdx"
      - ".agents/**"
      - "skills/**"

concurrency:
  group: docker-release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build amd64 image
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-amd64
            type=semver,pattern={{version}},suffix=-arm64
            type=ref,event=branch,suffix=-amd64
            type=ref,event=branch,suffix=-arm64

      - name: Build and push amd64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:amd64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:amd64,mode=max
          provenance: false
          push: true

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      packages: write
      contents: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-amd64
            type=semver,pattern={{version}},suffix=-arm64
            type=ref,event=branch,suffix=-amd64
            type=ref,event=branch,suffix=-arm64

      - name: Build and push arm64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:arm64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cache:arm64,mode=max
          provenance: false
          push: true

  # Create multi-platform manifest
  create-manifest:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: [build-amd64, build-arm64]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ needs.build-amd64.outputs.image-digest }} \
            ${{ needs.build-arm64.outputs.image-digest }}
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}

  # Deploy to Hanzo PaaS
  # IAM is the root of trust â€” a single API key pair authenticates
  # via the api_key grant type, then the IAM token is used for PaaS.
  deploy:
    runs-on: ubuntu-latest
    needs: [create-manifest]
    if: github.ref == 'refs/heads/main'
    env:
      HANZO_ACCESS_KEY: ${{ secrets.HANZO_ACCESS_KEY }}
      HANZO_ACCESS_SECRET: ${{ secrets.HANZO_ACCESS_SECRET }}
    steps:
      - name: Install httpx
        run: pip install httpx

      - name: Authenticate and redeploy
        run: |
          python3 -c "
          import httpx, os

          access_key = os.environ['HANZO_ACCESS_KEY']
          access_secret = os.environ['HANZO_ACCESS_SECRET']

          PAAS_URL = 'https://platform.hanzo.ai/v1'
          ORG = '698cda6739f65183b3009313'
          PROJECT = '698cda6739f65183b3009318'
          ENV = '698cda6739f65183b300931c'
          CONTAINER = 'bot-gateway'

          # 1. Exchange API key for IAM token
          r = httpx.post('https://hanzo.id/api/login/oauth/access_token', data={
              'grant_type': 'api_key',
              'client_id': 'hanzo-platform-client-id',
              'access_key': access_key,
              'access_secret': access_secret,
              'scope': 'openid profile email',
          })
          r.raise_for_status()
          iam_token = r.json()['access_token']
          print('IAM authenticated via API key')

          # 2. Exchange IAM token for PaaS session
          r = httpx.post(f'{PAAS_URL}/auth/login', json={
              'provider': 'hanzo', 'accessToken': iam_token,
          })
          r.raise_for_status()
          at = r.json()['at']
          print('PaaS session established')

          # 3. Find container and redeploy
          base = f'{PAAS_URL}/org/{ORG}/project/{PROJECT}/env/{ENV}/container'
          r = httpx.get(base, headers={'Authorization': at})
          r.raise_for_status()
          match = [c for c in r.json() if c.get('iid') == CONTAINER or c.get('name') == CONTAINER]
          if not match:
              raise SystemExit(f'Container \"{CONTAINER}\" not found')
          cid = str(match[0]['_id'])
          print(f'Found container: {CONTAINER} ({cid})')

          config = httpx.get(f'{base}/{cid}', headers={'Authorization': at}).json()
          httpx.put(f'{base}/{cid}', json=config, headers={'Authorization': at}).raise_for_status()
          print(f'Redeployment triggered for {CONTAINER}')
          "
